{% extends 'base.html' %}

{% block title %} My Labs {% endblock title %}

{% block content %}

{% include 'includes/navbar.html' %}

<div class="container py-5">
	<h1>My Labs</h1>

	{% if labs.count > 0 %}
		{% for lab in labs %}
		<div class="card border-dark my-3">
			<div class="card-body">
				{{ lab.name }}
			</div>
		  </div>
		{% endfor %}
	{% else %}
	<h4>You dont't have any labs yet.</h4>
	{% endif %}
</div>

{% endblock content %}
